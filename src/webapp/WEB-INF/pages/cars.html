<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>***Model***</th>
            <th>***Cost***</th>
            <th>***Year***</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getCost()}"></td>
            <td th:text="${car.getYear()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
